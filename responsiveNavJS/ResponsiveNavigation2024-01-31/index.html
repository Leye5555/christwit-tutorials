<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>It's a new dawn</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./assets/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="logo">
            <img src="./assets/Christwit_Logo.png" alt="christwit logo" />
          </div>
          <ul class="nav-desktop" type="none">
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
            <li>Blog</li>
          </ul>
          <ul id="menu-window" class="nav-mobile" type="none">
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
            <li>Blog</li>
          </ul>
          <button
            data-state="closed"
            id="menuBtn"
            class="menu-btn menu-btn--active"
            type="button"
          >
            <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
        </nav>
      </header>
      <main>
        <form class="form--active" id="form1">
          <legend class="form-title">Sign Up</legend>
          <div class="steps">
            <div id="step1" title="Full Name">1</div>
            <div class="line"></div>
            <div id="step2" title="Account Details">2</div>
          </div>
          <div class="form-group">
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="First Name"
            />
            <span hidden>Field is required</span>
          </div>
          <div class="form-group">
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Last Name"
            />
            <span hidden>Field is required</span>
          </div>
          <div class="form-btns">
            <button type="submit" id="prev">Previous</button>
            <button type="submit" id="next">Next</button>
          </div>
        </form>

        <form id="form2">
          <legend class="form-title">Sign Up</legend>
          <div class="steps">
            <div id="step1" title="Full Name">1</div>
            <div class="line"></div>
            <div id="step2" title="Account Details">2</div>
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email" />
            <span hidden>Field is required</span>
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />
            <span hidden>Field is required</span>
          </div>
          <div class="form-btns">
            <button type="button" id="prev1">Previous</button>
            <button type="submit" id="sign-up">Sign Up</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
