<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>It's a new dawn</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./assets/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="logo">
            <img src="./assets/Christwit_Logo.png" alt="christwit logo" />
          </div>
          <ul class="nav-desktop" type="none">
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
            <li>Blog</li>
          </ul>
          <ul id="menu-window" class="nav-mobile" type="none">
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
            <li>Blog</li>
          </ul>
          <button
            data-state="closed"
            id="menuBtn"
            class="menu-btn menu-btn--active"
            type="button"
          >
            <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
        </nav>
      </header>
    </div>

</html>
