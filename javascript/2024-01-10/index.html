<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Practice</title>
    <script src="./app.js" defer></script>
    <!-- defer says wait for the html body to load completely-->
    <style>
      #app {
        display: flex;
        gap: 32px;
      }
      div {
        margin-bottom: 24px;
      }
      .answer {
        flex: 1;
        border: 2px solid rgb(73, 212, 73);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <form action="" method="post">
        <div class="form-group">
          <label for="name">
            <input type="text" placeholder="full name" name="name" id="name" />
          </label>
        </div>
        <div class="form-group">
          <label for="email">
            <input type="email" placeholder="email" name="email" id="email" />
          </label>
        </div>
        <div class="form-group">
          <label for="phone">
            <input type="tel" name="phone" placeholder="tel" id="phone" />
          </label>
        </div>
        <div class="form-group">
          <label for="age">
            <input
              type="number"
              name="age"
              min="1"
              placeholder="how old are you"
              id="age"
            />
          </label>
        </div>

        <div class="form-group">
          <button type="button" id="btn">Submit</button>
        </div>
      </form>
      <div class="answer">
        <h1>Database</h1>
        <ul type="none">
          <li id="name-answer"></li>
          <li id="email-answer"></li>
          <li id="phone-answer"></li>
          <li id="age-answer"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
